{% load static %} {% block head_extra %}
<link rel="stylesheet" href="{% static 'css/digitalwill-temp.css' %}" />
{% endblock %} {% block content %}
<!-- Topbar -->
<header class="topbar">
  <a class="btn-back" href="{% url 'main' %}">
    <img src="{% static 'images/icons/icon-back-24.svg' %}" alt="뒤로" />
  </a>
  <div class="spacer"></div>
</header>

<div class="container">
  <div class="info">
    <p class="completed">10단계 중 <span id="completedCount">0</span>단계까지 완료하였습니다.</p>
    <h2 class="heading">남은 이야기를 이어가볼까요?</h2>
  </div>
  <div class="steps" id="stepsContainer"></div>
</div>
{% endblock %} {% block script_extra %}
<script src="{% static 'js/digitalwill-temp.js' %}" defer></script>
{% endblock %}
