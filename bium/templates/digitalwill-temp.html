<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디지털 유언장 진행 단계</title>
  <link rel="stylesheet" href="../static/css/digitalwill-temp.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <button class="btn-back">
      <img src="../static/images/icons/icon-back-24.svg" alt="뒤로"/>
    </button>
    <!-- 뒤로가기만, 타이틀은 CSS로 숨김 -->
    <div class="spacer"></div>
  </header>

  <div class="container">
    <!-- 진행 정보 -->
    <div class="info">
      <p class="completed">
        10단계 중 <span id="completedCount">0</span>단계까지 완료하였습니다.
      </p>
      <h2 class="heading">남은 이야기를 이어가볼까요?</h2>
    </div>

    <!-- 단계 리스트 -->
    <div class="steps" id="stepsContainer">
      <!-- JS가 이 안에 각 단계 블록을 생성합니다 -->
    </div>
  </div>

  <script src="../static/js/digitalwill-temp.js"></script>
</body>
</html>
