{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="{% static 'css/EndingNotes/step03.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>step 03</title>
  </head>
  <body>
    <div class="Container">
      <div class="Bar">
        <progress id="progress" value="30" min="0" max="100"></progress>
        <img
          id="CancelBtn"
          src="{% static 'images/icon-close-24.svg' %}"
          width="24px"
          height="24px"
        />
      </div>
      <div class="StepTitle">03. 나에 대하여</div>
      <div class="Scroll">
        <div class="InputBox">
          <div class="title">이름의 뜻</div>
          <div class="detail">한자나 영어도 알려주세요.</div>
          <input
            class="content"
            type="text"
            placeholder="이름의 뜻"
            id="name_meaning"
          />
        </div>
        <div class="InputBox">
          <div class="title">별명</div>
          <input class="content" type="text" placeholder="별명" id="nickname" />
        </div>
        <div class="InputBox">
          <div class="title">좋아한 것들</div>
          <div class="detail">놀이, 노래, 활동, 장소, 친구 등</div>
          <input
            class="content"
            type="text"
            placeholder="좋아한 것들"
            id="favorites"
          />
        </div>
        <div class="InputBox">
          <div class="title">취향</div>
          <div class="detail">동경한 사람, 직업, 좋아한 책, 취미, 특기</div>
          <input
            class="content"
            type="text"
            placeholder="취미"
            id="preferences"
          />
        </div>
        <div class="InputBox">
          <div class="title">학창 시절</div>
          <div class="detail">동아리 활동, 대학/대학원의 전공</div>
          <input
            class="content"
            type="text"
            placeholder="00000000"
            id="school_days"
          />
        </div>
        <div class="InputBox">
          <div class="title">직장과 사회생활</div>
          <div class="detail">
            경력, 활동 이력, 사회봉사, 여행 기록, 은퇴, 은퇴 후 활동(창업, 모임,
            취미, 봉사)
          </div>
          <input
            class="content"
            type="text"
            placeholder="직장과 사회생활"
            id="work_and_social_life"
          />
        </div>
        <div class="InputBox">
          <div class="title">내가 쓴 글, 시, 편지 모음</div>
          <input
            class="content"
            type="text"
            placeholder="내가 쓴 글, 시, 편지 모음"
            id="writings"
          />
        </div>
      </div>
      <div style="display: flex; flex-direction: row; gap: 12px">
        <div class="BeforeBtn" id="BeforeBtn">이전</div>
        <div class="NextBtn" id="NextBtn">다음</div>
      </div>
      <div class="modal">
        <div class="modal-body">
          <div style="text-align: center; margin: 35px 0px">
            <div class="modal-text">지금까지 작성한 내용이 삭제됩니다.</div>
            <div class="modal-question">임시저장하시겠습니까?</div>
          </div>
          <div class="modal-button">
            <div class="modal-delete">내용 삭제하기</div>
            <div class="modal-text">임시저장하기</div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/EndingNotes/step03.js' %}"></script>
  </body>
</html>
