<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>memorial-detail</title>
  <link rel="stylesheet" href="../static/css/memorial-detail.css" />
</head>
<body>
  <div class="container">

    <!-- 1) Topbar -->
    <header class="topbar">
      <button class="btn-back" id="btnBack">
        <img src="../static/images/icons/icon-back-24.svg" alt="뒤로" />
      </button>
      <h1 class="title" id="memorialTitle">故 — 님의 추모공간</h1>
      <div class="spacer"></div>
    </header>

    <!-- 2) Cover + Profile -->
    <section class="cover-frame" id="coverFrame">
      <!-- 실제 업로드된 이미지는 JS에서 background-image 로 세팅 -->
      <img src="../static/images/assets/background-combined.png"
           alt="커버 이미지"
           class="cover-img"/>
      <img src="../static/images/assets/profile.jpg"
           alt="고인 사진"
           class="profile-img"
           id="profileImg"/>
    </section>

    <!-- 3) Title + Dates -->
    <section class="profile-text">
      <p class="profile-title"><strong id="memorialName">—</strong>님의 추모공간</p>
      <p class="profile-dates" id="memorialDates">— 년 —월 —일 – — 년 —월 —일</p>
    </section>

    <!-- 4) Description -->
    <section class="profile-description" id="profileDescription">
      <p>—</p>
    </section>

    <!-- 5) Opened Date -->
    <p class="opened-date" id="openedDate">
      이 추모공간은 — 에 개설되었습니다.
    </p>

    <!-- 6) Flower Info -->
    <p class="comment-info" id="commentInfo">
      0명이 함께 꽃으로 기억을 이어가고 있습니다.
    </p>

    <!-- 7) Comment Prompt -->
    <p class="comment-prompt">
      헌화와 함께 따뜻한 조문 메시지를 남겨주세요
    </p>

    <!-- 8) Flowers Scroll -->
    <div class="flowers" id="flowers">
      <!-- JS가 first-load 시 자동으로 selected 처리 -->
      <div class="flower" data-path="condolences/flower/flower1.png" style="background-image:url('../static/images/assets/flower1.png')"></div>
      <div class="flower" data-path="condolences/flower/flower2.png" style="background-image:url('../static/images/assets/flower2.png')"></div>
      <div class="flower" data-path="condolences/flower/flower3.png" style="background-image:url('../static/images/assets/flower3.png')"></div>
      <div class="flower" data-path="condolences/flower/flower4.png" style="background-image:url('../static/images/assets/flower4.png')"></div>
      <div class="flower" data-path="condolences/flower/flower5.png" style="background-image:url('../static/images/assets/flower5.png')"></div>
      <div class="flower" data-path="condolences/flower/flower6.png" style="background-image:url('../static/images/assets/flower6.png')"></div>
      <div class="flower" data-path="condolences/flower/flower7.png" style="background-image:url('../static/images/assets/flower7.png')"></div>
    </div>

    <!-- 9) Input Area -->
    <div class="input-area">
      <textarea id="comment-input"
                class="comment-input"
                placeholder="조문 메시지를 남겨주세요"></textarea>
      <button class="send-btn" id="send-btn">
        <img src="../static/images/icons/icon-send-24.svg"
             alt="전송"
             width="24"
             height="24"/>
      </button>
    </div>

    <!-- 10) Comment List -->
    <div class="comment-list" id="comment-list"></div>

  </div>

  <script src="../static/js/memorial-detail.js"></script>
</body>
</html>
