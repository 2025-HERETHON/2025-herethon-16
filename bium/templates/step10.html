{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="{% static 'css/EndingNotes/step05.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>step 10</title>
  </head>
  <body>
    <div class="Container">
      <div class="Bar">
        <progress id="progress" value="100" min="0" max="100"></progress>
        <img
          id="CancelBtn"
          src="{% static 'images/icons/icon-close-24.svg' %}"
          width="24px"
          height="24px"
        />
      </div>
      <div class="StepTitle">10. 유품 분배 및 정리</div>
      <div class="Scroll">
        <form id="step10Form" method="post" action="{% url 'step10' %}">
          {% csrf_token %}

          <div class="InputBox">
            <div class="title">버릴 것들 목록</div>
            <input
              class="content"
              type="text"
              placeholder="버릴 것들 목록"
              name="items_to_discard"
              value="{{ belongings.items_to_discard|default_if_none:'' }}"
            />
          </div>
          <div class="InputBox">
            <div class="title">분배할 물건 목록</div>
            <div class="detail">
              분배 대상의 이름과 연락처도 함께 남겨주세요.
            </div>
            <input
              class="content"
              type="text"
              placeholder="분배할 물건 목록"
              name="items_to_distribute"
              value="{{ belongings.items_to_distribute|default_if_none:'' }}"
            />
          </div>
        </form>
      </div>
      <div style="display: flex; flex-direction: row; gap: 12px">
        <div class="BeforeBtn" id="BeforeBtn">이전</div>
        <button form="step10Form" type="submit" class="NextBtn" id="SubmitBtn">
          완료
        </button>
      </div>

      <div class="modal">
        <div class="modal-body">
          <div style="text-align: center; margin: 35px 0px">
            <div class="modal-text">지금까지 작성한 내용이 삭제됩니다.</div>
            <div class="modal-question">임시저장하시겠습니까?</div>
          </div>
          <div class="modal-button">
            <div class="modal-delete">내용 삭제하기</div>
            <button
              form="step10Form"
              name="is_draft"
              value="true"
              type="submit"
              class="modal-text"
            >
              임시저장하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/EndingNotes/step10.js' %}"></script>
  </body>
</html>
